version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: docflow_db
    environment:
      - POSTGRES_DB=docflow
      - POSTGRES_USER=docflow
      - POSTGRES_PASSWORD=docflow_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docflow -d docflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: docflow_api
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=docflow
      - DB_PASSWORD=docflow_password
      - DB_NAME=docflow
      - JWT_SECRET=dev_secret_change_me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    command: ["/bin/sh", "/usr/src/app/entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docflow_frontend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["/bin/sh", "/usr/src/app/entrypoint.sh"]

volumes:
  db_data:


